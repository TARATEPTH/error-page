<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ขัดข้องชั่วคราว</title>
    <!-- โหลด Google Font: Sarabun -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- โหลด Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ตั้งค่าฟอนต์หลักเป็น Sarabun */
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(at 0% 0%, hsla(216, 100%, 90%, 0.6) 0, transparent 50%),
                              radial-gradient(at 100% 100%, hsla(280, 100%, 90%, 0.6) 0, transparent 50%);
        }

        /* คีย์เฟรมสำหรับแอนิเมชันของข้อความ */
        @keyframes fadeInMoveUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* คลาสสำหรับแอนิเมชัน */
        .animate-fade-in-1 { animation: fadeInMoveUp 0.8s ease-out forwards; }
        .animate-fade-in-2 { animation: fadeInMoveUp 0.8s ease-out 0.2s forwards; }
        .animate-fade-in-3 { animation: fadeInMoveUp 0.8s ease-out 0.4s forwards; }

        /* คีย์เฟรมสำหรับแอนิเมชันไอคอนหมุนและเรืองแสง */
        @keyframes rotateGlowLight {
            0% { transform: rotate(0deg) scale(1); filter: drop-shadow(0 0 5px rgba(255, 100, 100, 0.4)); }
            50% { transform: rotate(180deg) scale(1.1); filter: drop-shadow(0 0 20px rgba(255, 100, 100, 0.8)); }
            100% { transform: rotate(360deg) scale(1); filter: drop-shadow(0 0 5px rgba(255, 100, 100, 0.4)); }
        }

        .icon-animation-light {
            animation: rotateGlowLight 3s ease-in-out infinite;
        }

        /* เพิ่มเอฟเฟกต์ Glassmorphism ให้กับคอนเทนเนอร์ในธีมสว่าง */
        .glass-container-light {
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(229, 231, 235, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- คอนเทนเนอร์หลักของหน้าแสดงข้อผิดพลาด พร้อมเอฟเฟกต์ Glassmorphism -->
    <div class="max-w-xl w-full text-center p-8 md:p-12 rounded-2xl transition-all duration-500 hover:shadow-xl glass-container-light">
        
        <!-- ส่วนไอคอนและแอนิเมชัน -->
        <div class="mb-6 opacity-0 animate-fade-in-1">
            <svg class="w-24 h-24 mx-auto text-red-500 icon-animation-light" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- หัวข้อหลัก -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4 leading-tight opacity-0 animate-fade-in-2">
            server หลักล่ม
        </h1>

        <!-- ข้อความอธิบาย -->
        <p class="text-lg md:text-xl text-gray-600 mb-8 opacity-0 animate-fade-in-3">
            ขออภัยในความไม่สะดวก ขณะนี้เซิร์ฟเวอร์หลักของเราไม่สามารถใช้งานได้ ทีมงานกำลังเร่งแก้ไขปัญหาโดยเร็วที่สุด
        </p>

        <!-- ปุ่มสำหรับรีเฟรชหน้าเว็บ -->
        <a href="/" class="inline-block px-8 py-3 bg-gradient-to-r from-sky-500 to-emerald-600 text-white font-bold text-lg rounded-full shadow-lg hover:from-sky-600 hover:to-emerald-700 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-sky-500 focus:ring-opacity-50 opacity-0 animate-fade-in-3">
            ลองใหม่อีกครั้ง
        </a>
    </div>

</body>
</html>
