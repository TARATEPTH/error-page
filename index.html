<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error Page</title>
<style>
body {
    background-color: #1a202c;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Inter', sans-serif;
    color: white;
}
svg { width: 80%; max-width: 600px; height: auto; margin-bottom: 20px; }
.try-again-button {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    color: #1a202c;
    background-color: #FF4E1F;
    border: 2px solid #FF4E1F;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}
.try-again-button:hover {
    background-color: transparent;
    color: #FF4E1F;
    transform: translateY(-2px);
}
</style>
</head>
<body>
<!-- ตัวอย่าง SVG แทนหน้าตัวละคร / ปรับได้ตามต้องการ -->
<svg viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" fill="#FF4E1F"/>
</svg>

<button class="try-again-button" onclick="location.reload()">Try Again</button>
</body>
</html>
